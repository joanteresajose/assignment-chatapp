<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .signup-form h2 {
            margin-bottom: 15px;
        }
        .signup-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signup-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #218838;
        }
        .login-link {
            margin-top: 10px;
            display: block;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'signup' %}" class="signup-form">
        {% csrf_token %}
        <h2>Sign Up</h2>
        {{ form.as_p }}
        <button type="submit">Register</button>
        <a href="{% url 'login' %}" class="login-link">Already have an account? Log in here</a>
    </form>
</body>
</html>
