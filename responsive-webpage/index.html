<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            padding:0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            z-index: 1000;
        }

        .container {
            display: flex;
            margin-top: 60px; /* Adjust for navbar height */
            height: calc(100vh - 100px);
        }

        .left-menu, .main-content, .right-side {
            padding: 1rem;
            border: 1px solid #ddd;
            overflow: auto;
        }

        .left-menu {
            width: 20%;
            background-color: #f4f4f4;
            transition: width 0.3s ease-in-out;
        }

        .main-content {
            flex: 1;
            background-color: #fff;
        }

        .right-panel {
            width: 20%;
            background-color: #f4f4f4;
            transition: width 0.3s ease-in-out;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            right: 0;
        }

        .collapsible {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">Fixed Navbar</div>
    <div class="container">
        <div class="left-menu" id="leftMenu">
            <button onclick="toggleMenu()">Toggle Menu</button>
            <p>Menu Item 1</p>
            <p>Menu Item 2</p>
            <p>Menu Item 3</p>
        </div>
        <div class="main-content">Main Content Area</div>
        <div class="right-panel">Right Panel</div>
    </div>
    <div class="footer">Footer Content</div>

    <script>
        function toggleMenu() {
            const leftMenu = document.getElementById('leftMenu');
            leftMenu.style.width = leftMenu.style.width === '0px' ? '20%' : '0px';
        }

        function adjustLayout() {
            const width = window.innerWidth;
            const container = document.querySelector('.container');

            if (width >= 992 && width <= 1600) {
                container.style.width = '90%';
            } else if (width > 700 && width <= 767) {
                container.style.width = '80%';
            } else if (width > 600 && width <= 700) {
                container.style.width = '75%';
            } else if (width <= 600) {
                container.style.width = '50%';
            } else {
                container.style.width = '100%';
            }
        }

        window.addEventListener('resize', adjustLayout);
        window.onload = adjustLayout;
    </script>
</body>
</html>
